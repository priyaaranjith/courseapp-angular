<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row g-3 mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">courseTitle</th>
                    <th scope="col">courseDescription</th>
                    <th scope="col">courseDuration</th>
                    <th scope="col">courseDate</th>
                    <th scope="col">courseVenue</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of course">
                    <th>{{i.courseTitle}}</th>
                    <td>{{i.courseDescription}}</td>
                    <td>{{i.courseDuration}}</td>
                    <td>{{i.courseDate}}</td>
                    <td>{{i.courseVenue}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
